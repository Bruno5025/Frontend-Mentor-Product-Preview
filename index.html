<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Product-Preview/css/style.css">
  <link rel="stylesheet" href="Product-Preview/css/mobile.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="caixa">
    <div class="card">
      <img class="image" src="Product-Preview/images/image-product-desktop.jpg" alt="">
      <div class="text">
        
        <p>P E R F U M E</p>
        <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

        <button class="cta"><img src="Product-Preview/images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>

      </div>
    </div>
  </div>
</body>
</html>
